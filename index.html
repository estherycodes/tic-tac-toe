<!doctype html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place header here -->
  </header>
  <main>
    <section class="sidebar">
        <div class="sidebar__title">
            <h1>Tic Tac Toe</h1>
            <p>Enter the player name before you start!</p>
        </div>
        <form class="player_input">
            <div class="input">
                <p class="symbol">X</p>
                <label for="player1_name" class="name">Player 1 Name</label>
                <input type="text" class="textbox" id="p1">
            </div>
            
            <div class="input">
                <p class="symbol">O</p>
                <label for="player2_name" class="name">Player 2 Name</label>
                <input type="text" class="textbox" id="p2">
            </div>

            <div class="computer">
                <label for="computer">Play against computer?</label>
                <input type="checkbox" name="computer" id="computer">
            </div>

            <div>
                <button type="submit" class="btn btn-primary" id="submit">Start Game</button>
            </div>
        </form>
    </section>
    <section class="gameArea">
        <div class="gameBoard">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </div>
        <button class="btn btn-primary" id="reset">Reset Game</button>
    </section>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="main.js"></script>
</body>

</html>
